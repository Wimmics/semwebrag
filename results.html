<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison des Métriques CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Comparaison des Métriques d'Évaluation</h1>
        
        <div class="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <input type="file" id="csvFileInput" multiple accept=".csv" 
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 file:cursor-pointer cursor-pointer">
        </div>

        <div id="legend" class="hidden mb-6 bg-white rounded-lg shadow-sm border p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Légende :</h3>
            <div id="legendContent" class="flex flex-wrap gap-3"></div>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Traitement des fichiers...</p>
        </div>

        <div id="tableContainer" class="bg-white rounded-lg shadow-md overflow-hidden">
        </div>
    </div>

    <script>
        let allData = {};
        let optimalValuesByChunk = {};
        let allMetrics = new Set();
        let allChunks = new Set();
        let fileColors = {};

        const colors = [
            { bg: 'bg-blue-100', text: 'text-blue-800', border: 'border-blue-200' },
            { bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-200' },
            { bg: 'bg-purple-100', text: 'text-purple-800', border: 'border-purple-200' },
            { bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-200' },
            { bg: 'bg-yellow-100', text: 'text-yellow-800', border: 'border-yellow-200' },
            { bg: 'bg-indigo-100', text: 'text-indigo-800', border: 'border-indigo-200' },
            { bg: 'bg-pink-100', text: 'text-pink-800', border: 'border-pink-200' },
            { bg: 'bg-teal-100', text: 'text-teal-800', border: 'border-teal-200' }
        ];

        document.getElementById('csvFileInput').addEventListener('change', handleFiles);

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('tableContainer').innerHTML = '';
            document.getElementById('legend').classList.add('hidden');
            
            allData = {};
            optimalValuesByChunk = {};
            allMetrics.clear();
            allChunks.clear();
            fileColors = {};

            let processedFiles = 0;
            const csvFiles = files.filter(file => file.name.endsWith('.csv'));
            const totalFiles = csvFiles.length;

            csvFiles.forEach((file, index) => {
                const fileName = file.name.replace('.csv', '');
                fileColors[fileName] = colors[index % colors.length];
                
                Papa.parse(file, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        allData[fileName] = results.data;
                        
                        if (results.data.length > 0) {
                            Object.keys(results.data[0]).forEach(key => {
                                if (key !== 'nChunks') {
                                    allMetrics.add(key);
                                }
                            });
                            
                            results.data.forEach(row => {
                                if (row.nChunks !== undefined && row.nChunks !== null) {
                                    allChunks.add(row.nChunks);
                                }
                            });
                        }
                        
                        processedFiles++;
                        if (processedFiles === totalFiles) {
                            calculateOptimalValuesByChunk();
                            displayUnifiedTable();
                            displayLegend();
                            document.getElementById('loading').classList.add('hidden');
                        }
                    },
                    error: function(error) {
                        console.error('Erreur lors du parsing de', file.name, error);
                        processedFiles++;
                        if (processedFiles === totalFiles) {
                            calculateOptimalValuesByChunk();
                            displayUnifiedTable();
                            displayLegend();
                            document.getElementById('loading').classList.add('hidden');
                        }
                    }
                });
            });
        }

        function calculateOptimalValuesByChunk() {
            const higherIsBetterMetrics = ['METEOR', 'BLEU', 'BERT', 'ROUGE', 'OVERLAP', 'OVERLAPE'];
            const lowerIsBetterMetrics = ['TEMPS'];

            allChunks.forEach(chunk => {
                optimalValuesByChunk[chunk] = {};
                
                allMetrics.forEach(metric => {
                    let optimalValue = null;
                    let optimalSource = '';
                    let isHigherBetter = higherIsBetterMetrics.includes(metric);
                    let isLowerBetter = lowerIsBetterMetrics.includes(metric);
                    
                    if (!isHigherBetter && !isLowerBetter) return;
                    
                    if (isHigherBetter) {
                        optimalValue = -Infinity;
                    } else if (isLowerBetter) {
                        optimalValue = Infinity;
                    }

                    Object.keys(allData).forEach(fileName => {
                        const rowForChunk = allData[fileName].find(row => row.nChunks === chunk);
                        if (rowForChunk && rowForChunk[metric] !== undefined && rowForChunk[metric] !== null) {
                            const value = rowForChunk[metric];
                            
                            if (isHigherBetter && value > optimalValue) {
                                optimalValue = value;
                                optimalSource = fileName;
                            } else if (isLowerBetter && value < optimalValue) {
                                optimalValue = value;
                                optimalSource = fileName;
                            }
                        }
                    });

                    if (optimalValue !== -Infinity && optimalValue !== Infinity) {
                        optimalValuesByChunk[chunk][metric] = {
                            value: optimalValue,
                            source: optimalSource
                        };
                    }
                });
            });
        }

        function displayLegend() {
            const legendContent = document.getElementById('legendContent');
            legendContent.innerHTML = '';
            
            Object.keys(fileColors).forEach(fileName => {
                const color = fileColors[fileName];
                const badge = document.createElement('div');
                badge.className = `inline-flex items-center px-3 py-2 rounded-lg ${color.bg} ${color.text} ${color.border} border text-sm font-medium`;
                badge.textContent = fileName;
                legendContent.appendChild(badge);
            });
            
            const boldNote = document.createElement('div');
            boldNote.className = 'text-sm text-gray-600 mt-2 w-full';
            legendContent.appendChild(boldNote);
            
            document.getElementById('legend').classList.remove('hidden');
        }

        function displayUnifiedTable() {
            const container = document.getElementById('tableContainer');
            const sortedChunks = Array.from(allChunks).sort((a, b) => a - b);
            const sortedMetrics = Array.from(allMetrics).sort();
            const fileNames = Object.keys(allData);

            if (sortedChunks.length === 0) return;

            let headerHtml = '<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">nChunks</th>';
            
            sortedMetrics.forEach(metric => {
                headerHtml += `<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${metric}</th>`;
            });

            let bodyHtml = '';
            sortedChunks.forEach(chunk => {
                bodyHtml += '<tr class="hover:bg-gray-50 transition-colors duration-150">';
                bodyHtml += `<td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${chunk}</td>`;
                
                sortedMetrics.forEach(metric => {
                    bodyHtml += '<td class="px-4 py-3 whitespace-nowrap text-sm">';
                    
                    let cellValues = [];
                    fileNames.forEach(fileName => {
                        const rowForChunk = allData[fileName].find(row => row.nChunks === chunk);
                        const value = rowForChunk && rowForChunk[metric] !== undefined ? rowForChunk[metric] : null;
                        const isOptimal = isOptimalValueForChunk(chunk, metric, value, fileName);
                        const color = fileColors[fileName];
                        
                        if (value !== null && value !== undefined) {
                            const displayValue = typeof value === 'number' ? value.toFixed(4) : value;
                            const valueClass = isOptimal ? 'font-bold' : '';
                            cellValues.push(`<span class="${color.text} ${valueClass}">${displayValue}</span>`);
                        } else {
                            cellValues.push(`<span class="${color.text}">-</span>`);
                        }
                    });
                    
                    bodyHtml += cellValues.join(' / ');
                    bodyHtml += '</td>';
                });
                
                bodyHtml += '</tr>';
            });

            container.innerHTML = `
                <div class="px-6 py-4 bg-gradient-to-r from-gray-700 to-gray-800 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-white">Tableau de Comparaison</h3>
                    <p class="text-sm text-white opacity-90"> ${fileNames.length} fichiers</p>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>${headerHtml}</tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${bodyHtml}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function isOptimalValueForChunk(chunk, metric, value, fileName) {
            if (value === undefined || value === null) return false;
            
            const optimal = optimalValuesByChunk[chunk] && optimalValuesByChunk[chunk][metric];
            if (!optimal) return false;
            
            return Math.abs(value - optimal.value) < 0.0001 && optimal.source === fileName;
        }
    </script>
</body>
</html>
