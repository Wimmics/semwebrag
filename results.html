    <script>
        let allData = {};
        let optimalValuesByChunk = {};
        let allMetrics = new Set();
        let allChunks = new Set();

        document.getElementById('csvFileInput').addEventListener('change', handleFiles);

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            displayFileList(files);

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('tablesContainer').innerHTML = '';
            // document.getElementById('summary').classList.add('hidden');
            
            allData = {};
            optimalValuesByChunk = {};
            allMetrics.clear();
            allChunks.clear();

            let processedFiles = 0;
            const totalFiles = files.filter(file => file.name.endsWith('.csv')).length;

            files.forEach(file => {
                if (file.name.endsWith('.csv')) {
                    Papa.parse(file, {
                        header: true,
                        dynamicTyping: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const fileName = file.name.replace('.csv', '');
                            allData[fileName] = results.data;
                            
                            if (results.data.length > 0) {
                                Object.keys(results.data[0]).forEach(key => {
                                    if (key !== 'nChunks') {
                                        allMetrics.add(key);
                                    }
                                });
                                
                                results.data.forEach(row => {
                                    if (row.nChunks !== undefined && row.nChunks !== null) {
                                        allChunks.add(row.nChunks);
                                    }
                                });
                            }
                            
                            processedFiles++;
                            if (processedFiles === totalFiles) {
                                calculateOptimalValuesByChunk();
                                displayAllTables();
                                // displaySummary();
                                document.getElementById('loading').classList.add('hidden');
                            }
                        },
                        error: function(error) {
                            console.error('Erreur lors du parsing de', file.name, error);
                            processedFiles++;
                            if (processedFiles === totalFiles) {
                                calculateOptimalValuesByChunk();
                                displayAllTables();
                                // displaySummary();
                                document.getElementById('loading').classList.add('hidden');
                            }
                        }
                    });
                }
            });
        }

        function displayFileList(files) {
            const fileListDiv = document.getElementById('fileList');
            const fileListContent = document.getElementById('fileListContent');
            
            fileListContent.innerHTML = '';
            
            files.forEach(file => {
                if (file.name.endsWith('.csv')) {
                    const badge = document.createElement('span');
                    badge.className = 'inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800';
                    badge.textContent = file.name;
                    fileListContent.appendChild(badge);
                }
            });
            
            fileListDiv.classList.remove('hidden');
        }

        function calculateOptimalValuesByChunk() {
            const higherIsBetterMetrics = ['METEOR', 'BLEU', 'BERT', 'ROUGE', 'OVERLAP', 'OVERLAPE'];
            const lowerIsBetterMetrics = ['TEMPS'];

            allChunks.forEach(chunk => {
                optimalValuesByChunk[chunk] = {};
                
                allMetrics.forEach(metric => {
                    let optimalValue = null;
                    let optimalSource = '';
                    let isHigherBetter = higherIsBetterMetrics.includes(metric);
                    let isLowerBetter = lowerIsBetterMetrics.includes(metric);
                    
                    if (!isHigherBetter && !isLowerBetter) return;
                    
                    if (isHigherBetter) {
                        optimalValue = -Infinity;
                    } else if (isLowerBetter) {
                        optimalValue = Infinity;
                    }

                    Object.keys(allData).forEach(fileName => {
                        const rowForChunk = allData[fileName].find(row => row.nChunks === chunk);
                        if (rowForChunk && rowForChunk[metric] !== undefined && rowForChunk[metric] !== null) {
                            const value = rowForChunk[metric];
                            
                            if (isHigherBetter && value > optimalValue) {
                                optimalValue = value;
                                optimalSource = fileName;
                            } else if (isLowerBetter && value < optimalValue) {
                                optimalValue = value;
                                optimalSource = fileName;
                            }
                        }
                    });

                    if (optimalValue !== -Infinity && optimalValue !== Infinity) {
                        optimalValuesByChunk[chunk][metric] = {
                            value: optimalValue,
                            source: optimalSource
                        };
                    }
                });
            });
        }

        function displayAllTables() {
            const container = document.getElementById('tablesContainer');
            
            Object.keys(allData).forEach((fileName, index) => {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'bg-white rounded-lg shadow-md overflow-hidden mb-8';
                
                const data = allData[fileName];
                if (data.length === 0) return;

                const headers = Object.keys(data[0]);
                
                const colors = [
                    'from-blue-500 to-blue-600',
                    'from-green-500 to-green-600',
                    'from-purple-500 to-purple-600',
                    'from-red-500 to-red-600',
                    'from-yellow-500 to-yellow-600',
                    'from-indigo-500 to-indigo-600',
                    'from-pink-500 to-pink-600',
                    'from-teal-500 to-teal-600'
                ];
                const colorClass = colors[index % colors.length];
                
                tableDiv.innerHTML = `
                    <div class="px-6 py-4 bg-gradient-to-r ${colorClass} border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-white">${fileName}</h3>
                        <p class="text-sm text-white opacity-90">${data.length} lignes</p>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    ${headers.map(header => 
                                        `<th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${header}</th>`
                                    ).join('')}
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${data.map(row => `
                                    <tr class="hover:bg-gray-50 transition-colors duration-150">
                                        ${headers.map(header => {
                                            const value = row[header];
                                            const isOptimal = isOptimalValueForChunk(row.nChunks, header, value, fileName);
                                            let cellClass = '';
                                            
                                            if (isOptimal) {
                                                if (header === 'TEMPS') {
                                                    cellClass = 'font-bold text-blue-600 bg-blue-50';
                                                } else if (header !== 'nChunks') {
                                                    cellClass = 'font-bold text-green-600 bg-green-50';
                                                }
                                            }
                                            
                                            return `<td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 ${cellClass}">
                                                ${value !== undefined && value !== null ? 
                                                    (typeof value === 'number' ? value.toFixed(4) : value) : 
                                                    '-'}
                                            </td>`;
                                        }).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                container.appendChild(tableDiv);
            });
        }

        function isOptimalValueForChunk(chunk, metric, value, fileName) {
            if (metric === 'nChunks' || value === undefined || value === null) return false;
            
            const optimal = optimalValuesByChunk[chunk] && optimalValuesByChunk[chunk][metric];
            if (!optimal) return false;
            
            return Math.abs(value - optimal.value) < 0.0001 && optimal.source === fileName;
        }
