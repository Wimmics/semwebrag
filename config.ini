[GENERAL]
domain = medical

[DATA]
text_file_path = medical/text.txt

ontology_path = medical/ATC.ttl

[EMBEDDINGS]
local_model_path = .embeddings/models/all-MiniLM-L6-v2

dimensions = 384

[NLP]
spacy_model = en_core_web_md

[PROCESSING]
alignment_threshold = 0.5

neighbor_chunks = 0

neighbor_relations_k = 5

[LOGGING]
log_level = INFO

log_format = %(asctime)s - %(levelname)s - %(message)s

[PATHS]
knowledge_graph_file = knowledge_graph.ttl
embeddings_index_file = embeddings.index
relations_index_file = relations.index
logs_file = logs.json
query_output_file = query_enrichie.txt
output_linker_file = outputLinker.ttl
output_linker_linked_file = outputLinkerLinked.ttl